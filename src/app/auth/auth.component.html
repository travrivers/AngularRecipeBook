<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                type="email" 
                id="email" 
                ngModel
                name="email"
                required
                email
                class="form-control">
            </div>
             <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                id="password" 
                ngModel 
                name="password"
                required
                minlength="6"
                class="form-control">
            </div>
            <div>
                <button class='btn btn-primary' [disabled]="!authForm.valid" type="submit">{{ isLoggedIn ? 'Login' : 'Sign Up'}}</button> |
                <button class='btn btn-primary'(click)="onSwitchMode()" type="button">Switch to {{ isLoggedIn ? 'Sign Up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
